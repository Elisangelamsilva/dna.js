<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Bookstore</title>
<link rel=icon href=https://dnajs.org/graphics/bookmark.png>
<style>
   body   { font-family: system-ui, sans-serif; margin: 30px; }
   .books { width: 250px; }
   .book  { background-color: gold; padding: 10px; margin: 15px; }
</style>
</head>
<body data-ng-app=Books>

<h1>Bookstore</h1>
<section class=books data-ng-controller=BooksController>
   <div class=book data-ng-repeat="book in books">
      <h2>{{book.title}}</h2>
      Author: <cite>{{book.author}}</cite>
   </div>
</section>

<script src=https://cdn.jsdelivr.net/angularjs/1.5/angular.min.js></script>
<script>
   const books = [
      { title: 'The DOM',      author: 'Jan' },
      { title: 'Howdy HTML5',  author: 'Ed' },
      { title: 'Styling CSS3', author: 'Abby' }
      ];
   angular.module('Books', []);
   const bookConstructor = ($scope) => $scope.books = books;
   angular.module('Books').controller('BooksController', ['$scope', bookConstructor]);
</script>
</body>
</html>
